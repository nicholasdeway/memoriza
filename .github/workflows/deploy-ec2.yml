name: Build and deploy ASP.Net Core app to EC2 - memoriza

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      - name: Restore dependencies
        run: dotnet restore memoriza-backend/memoriza-backend.sln

      - name: Build
        run: dotnet build memoriza-backend/memoriza-backend.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish memoriza-backend/memoriza-backend/memoriza-backend.csproj \
          -c Release \
          -o publish

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Upload to EC2 (rsync)
        run: |
          rsync -rz --delete \
            --no-perms \
            --no-owner \
            --no-group \
            --omit-dir-times \
            --exclude 'wwwroot/uploads' \
            publish/ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.EC2_PATH }}/

      - name: Restart backend service
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "\
            sudo systemctl daemon-reload && \
            sudo systemctl restart memoriza-backend && \
            sudo systemctl status memoriza-backend --no-pager"
